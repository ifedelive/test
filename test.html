<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
        --body-bg: #F5F5FB;
        --side-bg: #FFFFFF;
        --box-bg: #C4C4C4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
        }

        .name {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            margin-top: 10px;
        }

        .author {
            margin-top: 15px;
        }

        nav {
            padding: 5px;
            width: 20%;
            height: 100%;
            display: flex;
            flex-flow: column wrap;
        }

        aside {
            display: flex;
            flex-flow: column wrap;
            justify-content: space-evenly;
            width: 30%;
            height: 100%;
            padding: 5px;
            gap: 15px;

        }

        main {
            width: 100%;
            background-color: #F5F5FB;
            padding: 20px;
            display: flex;
            flex-flow: column;
            justify-content: space-between;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #C4C4C4;
        }

        .links {
            display: flex;
            flex-flow: column wrap;
            gap: 10px;
            margin: 35%;
            align-content: center;
        }

        .img {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            flex: 1;
            align-items: center;
        }

        .div-img {
            background-color: #C4C4C4;
            width: 70px;
            height: 70px;
            margin: 20px;
            border-radius: 5px;
        }


        header {
            height: 20%;
            display: flex;
            justify-content: space-between;
        }

        .title {
            margin-top: 10px;
        }

        .tag {
            display: flex;
            justify-content: space-between;
            margin-left: 20px;
            margin-right: 20px;
            height: 10%;

        }

        .div-tag {
            display: flex;
            gap: 30px;
        }

        .content {
            display: flex;
            flex-flow: row wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        .fig {
            background-color: #C4C4C4;
            height: 200px;
            width: 100%;
            border-radius: 5px;
            
        }

        .box {
            background-color: #C4C4C4;
            height: 100px;
            width: 49%;
            border-radius: 5px;
        }

        .articles {
            display: flex;
            flex-flow: column wrap;
            gap: 5px;
        }

        .div-articles {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <nav>
        <section class="name">
            <div class="logo"></div>
            <div class="author">Name</div>
        </section>
        <section class="links">
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
        </section>
        <section class="img">
            <div class="div-img"></div>
        </section>
    </nav>
    <main>
        <header>
            <h2 class="title">Title Title Title Title Title Title</h2>
            <div class="logo"></div>
        </header>
        <section class="tag">
            <div>
                <p>tag</p>
            </div>
            <div class="div-tag">
                <p>tag</p>
                <p>tag</p>
                <p>tag</p>
            </div>
        </section>
        <section class="content">
            <div class="fig"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
    </main>
    <aside>
        <section class="name">
            <div class="logo"></div>
            <div class="author">Name</div>
        </section>
        <section>
            <h1>Categoria</h1>
        </section>
        <section class="articles">
            <div class="div-articles">
                <div class="logo"></div>
                <div class="author">Title</div>
            </div>
            <div class="div-articles">
                <div class="logo"></div>
                <div class="author">Title</div>
            </div>
            <div class="div-articles">
                <div class="logo"></div>
                <div class="author">Title</div>
            </div>
        </section>
        <section>
            <h1>Categoria</h1>
        </section>
        <section class="articles">
            <div class="div-articles">
                <div class="logo"></div>
                <div class="author">Title</div>
            </div>
            <div class="div-articles">
                <div class="logo"></div>
                <div class="author">Title</div>
            </div>
            <div class="div-articles">
                <div class="logo"></div>
                <div class="author">Title</div>
            </div>
        </section>
        <section class="img">
            <div class="div-img"></div> 
        </section>

    </aside>
</body>
</html>
